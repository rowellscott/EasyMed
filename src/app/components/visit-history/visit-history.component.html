      <a [routerLink]="['/visits/new/' + patientId]">Add Visit</a>

        <!-- </div> -->

      <!-- </div> -->
    </div>
    <div class="card-body">
      <!-- For md+ Only -->
        <!-- <div class="row">
          <div class="col-md-6"><h5>Date</h5></div>
          <div class="col-md-6"><h5>Assessment</h5></div>
        </div>
        <hr> -->
      <div *ngFor="let visit of visitHistory" class="d-flex justify-content-between visits">
      <!-- <a [routerLink]="['/visits/visit/' + visit._id]">{{visit.createdAt | date:'MM/dd/yyyy' }} - <span class="assessment"></span>{{ visit.assessment }}</span></a> -->
      <a [routerLink]="['/visits/visit/' + visit._id]">{{visit.createdAt | date:'MM/dd/yyyy' }} - {{ visit.assessment }}</a>
    </div>
  </div>

<div *ngIf="visitHistory.length===0">
  <p>No Visits</p>
</div>
</div>
</div>
</div>
